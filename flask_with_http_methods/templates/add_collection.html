<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add collection</title>
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div class="card mb-3">
                    <div class="card-body">
                    <h5 class="card-titile">Adding collection to stock</h5>
                    <hr>
                    <form action="/add-collection" method="POST">
                    <div class="form-group">
                        <label>Collection</label>
                        <input type="text" name="collection" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Member</label>
                        <input type="text" name="member" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" name="quantity" class="form-control">
                    </div>
                    <button type="submit" class="btn-btn-primary">Add collection</button>
                    </form>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Stock</h5>
                        <hr>
                        {% for k, v in stock.items() %}
                            <h6>{{ k }}</h6>

                            <ul>
                                {% for x, y in v.items() %}
                                    <li>{{ x }} : {{ y }}</li>
                                {% endfor %}
                            </ul>
                        {% endfor %}
                    </div>
                </div>
                {% if message %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {% endif %}
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
